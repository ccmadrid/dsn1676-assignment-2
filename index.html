<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main class="main">
	<h1 class="hidden">Clock Transitions Example</h1>
	<div class="">
		<a href="#start" class="green button">Forwards</a>
	</div>

	<div class="">
		<a href="#" class="red button">Backwards</a>
	</div>

  <div id="start" class="clock-face">
    <img class="hand hand-hour" src="img/hour-hand.svg" alt="hour hand">
    <img class="hand hand-minute" src="img/minute-hand.svg" alt="minute hand">
    <img class="center" src="img/center.svg" alt="center circle">
  </div>
</main>

</body>
</html>
